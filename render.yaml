
services:
  - type: web
    name: ana-lis
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSISTANT_ID
        sync: false
      - key: PORT
        value: 5000


    envVars:
      - key: BITRIX_WEBHOOK
        value: https://laboratoriocac.bitrix24.com.br/rest/1/ycsu4kix9ahlcff0/
      - key: PUBLIC_URL
        value: https://lis-v2-bot.onrender.com


      - key: BOT_ID
        value: "134"
